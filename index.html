<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <meta
      name="description"
      content=" generate a random famous quote and feel inspired and motivated from
            intelligent, well known scholars. Anyday, Anytime and at your own
            convenience."
    />
    <meta name="author" content="Shashree Samuel" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Sniglet&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar">
          <div>
            <h1 class="navbar__logo">Random Quote</h1>
          </div>
          <ion-icon name="contrast" id="toggleDark"></ion-icon>
        </nav>
      </header>
      <main class="container">
        <div class="content">
          <h1 class="container__title">Generate a Random Quote</h1>
          <p class="container__description">
            generate a random famous quote and feel inspired and motivated from
            intelligent, well known scholars. Anyday, Anytime and at your own
            convenience.
          </p>
          <a class="container__button">Generate</a>
        </div>
        <div class="quote-container">
          <p class="quote"></p>
          <p class="author"></p>
        </div>
      </main>
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script type="module" src="script.js"></script>
    </div>
  </body>
</html>
